## Styling
#####

# Can I see it at the bottom my laptop gets in the way
# set-option -g status-position top

set-option -g status-style bg=#32302F,fg=#d4be98

set-option -g status-right-length 100
set-option -g status-right "Cheat Sheet - prefix C-a - New Window c - New Vertical Pane % - New Horizontal Pane \"" 
 
set-option -g status-justify absolute-centre
